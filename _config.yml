# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: KL's blog
subtitle: 世事洞明皆学问，人情练达即文章
description: python | C++ | C plus plus | java
author: Kevin Leo
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://qsli.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# theme: yilia
# theme: next
#theme: jacman
theme: maupassant
# theme: freemind
# theme: nova

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:qsLI/qsli.github.com.git
  branch: master

github:
  debug: true
  cache_dir: gh_cache
  user: qsLI
  repos: 

# hexo sitemap网站地图 
sitemap: 
  path: sitemap.xml 
baidusitemap: 
  path: baidusitemap.xml

nofollow:
    enable: true
    exclude: # 例外的链接，可将友情链接放置此处
    - https://chenyuzuoo.github.io/
    - https://zhangpengdeshu.github.io/

include:
  - .well-known/**/acme-challenge
  
mathjax: true
# robots.txt
robotstxt:
  useragent: "*"
  disallow:
    - /vendors/
    - /js/
    - /css/
    - /fonts/
    - /fancybox/
  allow:
    - /
    - /archives/
    - /categories/
    - /about/
  sitemap: http://qsli.github.io/sitemap.xml
